<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জ্ঞান কেন্দ্র - বিষয় নির্বাচন</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="background-effect"></div>

    <div class="glass-container">
        <div class="main-body">
            
            <header>
                <h1 class="glass-title">স্বাগতম, জ্ঞান কেন্দ্রে</h1>
                <p class="glass-subtitle">আপনার পছন্দের বিষয়টি নির্বাচন করুন</p>
            </header>

            <div class="subject-grid">
                
                <a href="biology.html" class="subject-card" data-subject="biology">
                    <i class="fas fa-dna"></i>
                    <h2>জীববিজ্ঞান</h2>
                </a>

                <a href="physics.html" class="subject-card" data-subject="physics">
                    <i class="fas fa-atom"></i>
                    <h2>পদার্থ</h2>
                </a>

                <a href="chemistry.html" class="subject-card" data-subject="chemistry">
                    <i class="fas fa-flask"></i>
                    <h2>রসায়ন</h2>
                </a>

                <a href="agriculture.html" class="subject-card" data-subject="agriculture">
                    <i class="fas fa-leaf"></i>
                    <h2>কৃষি</h2>
                </a>
                
                <a href="#" class="subject-card disabled" data-subject="history">
                    <i class="fas fa-book-open"></i>
                    <h2>ইতিহাস (আসছে)</h2>
                </a>
                
            </div>
        </div>
    </div>
    
    <div id="loading-overlay" style="display: none;">
        <div class="loader-center">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
        </div>
        <div class="loading-text">লোড হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const subjectCards = document.querySelectorAll('.subject-card');

            subjectCards.forEach(card => {
                
                // ১. "উপরে উঠে আসার" অ্যানিমেশন (iOS Press Effect)
                const addActiveClass = () => {
                    // যদি কার্ডটি disabled না হয়, তবেই ক্লাস যোগ করবে
                    if (!card.classList.contains('disabled')) {
                        card.classList.add('is-active');
                    }
                };
                
                const removeActiveClass = () => {
                    card.classList.remove('is-active');
                };

                // মাউস এবং টাচ ইভেন্ট (মোবাইল এবং ডেস্কটপ উভয়ের জন্য)
                card.addEventListener('mousedown', addActiveClass);
                card.addEventListener('mouseup', removeActiveClass);
                card.addEventListener('mouseleave', removeActiveClass); 

                // টাচ ইভেন্ট
                card.addEventListener('touchstart', addActiveClass, {passive: true});
                card.addEventListener('touchend', removeActiveClass);
                card.addEventListener('touchcancel', removeActiveClass); // টাচ স্ক্রিন থেকে সরে গেলে


                // ২. ক্লিক করার পর লোডিং অ্যানিমেশন
                card.addEventListener('click', (event) => {
                    
                    if (card.classList.contains('disabled')) {
                        return;
                    }

                    // ডিফল্ট নেভিগেশন বন্ধ করে লোডিং দেখানো
                    event.preventDefault(); 
                    
                    loadingOverlay.style.display = 'flex';
// ৩ সেকেন্ড (৩০০০ মিলিসেকেন্ড) পর আসল কাজ সম্পন্ন হবে
                    setTimeout(() => {
                        const link = card.getAttribute('href');
                        
                        // যদি লিঙ্কে কোনো অ্যাড্রেস থাকে, তবে সেখানে নেভিগেট করবে
                        if (link && link !== '#') {
                            window.location.href = link; 
                        } else {
                            // লিংক না থাকলে শুধু লোডিং ওভারলে সরিয়ে দেওয়া
                            loadingOverlay.style.display = 'none'; 
                            alert("${card.querySelector('h2').textContent}" পৃষ্ঠাটি প্রস্তুত নয়।);
                        }
                    }, 3000); 
                });
            });
        });
    </script>
</body>
</html>
