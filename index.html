<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রধান মেনু - অ্যাসাইনমেন্ট পোর্টাল</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="container loader-center">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
        </div>
        <p>লোড হচ্ছে...</p>
    </div>

    <div class="main-body" style="display:none;">
        <header>
            <h1>কৃষি প্রশিক্ষণ ইনস্টিটিউট - অ্যাসাইনমেন্ট পোর্টাল</h1>
        </header>

        <section class="subject-grid">
            <a href="biology/index.html" class="subject-card" onclick="showLoader(event)">
                <i class="fas fa-leaf"></i>
                <h2>জীববিজ্ঞান</h2>
            </a>
            <a href="other_subjects/math.html" class="subject-card disabled" onclick="showLoader(event)">
                <i class="fas fa-calculator"></i>
                <h2>গণিত</h2>
            </a>
            <a href="other_subjects/physics.html" class="subject-card disabled" onclick="showLoader(event)">
                <i class="fas fa-atom"></i>
                <h2>পদার্থ</h2>
            </a>
            <a href="other_subjects/chemistry.html" class="subject-card disabled" onclick="showLoader(event)">
                <i class="fas fa-flask"></i>
                <h2>রসায়ন</h2>
            </a>
            <a href="other_subjects/agriculture.html" class="subject-card disabled" onclick="showLoader(event)">
                <i class="fas fa-tractor"></i>
                <h2>কৃষি</h2>
            </a>
        </section>
    </div>

    <script>
        function showLoader(event) {
            const targetElement = event.currentTarget;
            
            // যদি এটি Disabled না হয়, তবেই ক্লিক অ্যানিমেশন যোগ করুন
            if (!targetElement.classList.contains('disabled')) {
                // অ্যানিমেশন যোগ
                targetElement.classList.add('is-active');
            } else {
                // যদি ডিসেবল্ড থাকে, তাহলে লিঙ্কের ডিফল্ট আচরণ বন্ধ করুন
                event.preventDefault();
                return; // লোডার দেখানোর প্রয়োজন নেই
            }


            // লোডার দেখানোর জন্য এবং আসল নেভিগেশনের জন্য সামান্য ডিলে (ক্লিক অ্যানিমেশনের জন্য)
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'flex';
                
                // এখানে যদি আপনি চান যে নেভিগেশনটি জাভাস্ক্রিপ্টের মাধ্যমে হোক,
                // তবে এখানে window.location.href = targetElement.href; ব্যবহার করতে পারেন।
                // কিন্তু যেহেতু আমরা HTML এর ডিফল্ট লিঙ্ক ব্যবহার করছি, তাই এই মুহূর্তে অতিরিক্ত কোড দরকার নেই।
            }, 100); 
        }

        window.onload = function() {
            // লোডিং স্ক্রিন সরিয়ে মেইন কন্টেন্ট দেখানোর জন্য
            setTimeout(function() {
                document.getElementById('loading-overlay').style.display = 'none';
                document.querySelector('.main-body').style.display = 'block';
            }, 500);
            
            // নেভিগেট করার পর বা অ্যানিমেশন শেষ হলে is-active ক্লাসটি সরিয়ে ফেলার জন্য
            document.querySelectorAll('.subject-card').forEach(card => {
                card.addEventListener('transitionend', function() {
                    card.classList.remove('is-active');
                });
            });
        }
    </script>
</body>
</html>
