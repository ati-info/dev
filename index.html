<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জ্ঞান কেন্দ্র - বিষয় নির্বাচন</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="background-effect"></div>

    <div class="glass-container">
        <div class="main-body">
            
            <header>
                <h1 class="glass-title">স্বাগতম, জ্ঞান কেন্দ্রে</h1>
                <p class="glass-subtitle">আপনার পছন্দের বিষয়টি নির্বাচন করুন</p>
            </header>

            <div class="subject-grid">
                
                <a href="#" class="subject-card" data-subject="biology">
                    <i class="fas fa-dna"></i>
                    <h2>জীববিজ্ঞান</h2>
                </a>

                <a href="#" class="subject-card" data-subject="physics">
                    <i class="fas fa-atom"></i>
                    <h2>পদার্থ</h2>
                </a>

                <a href="#" class="subject-card" data-subject="chemistry">
                    <i class="fas fa-flask"></i>
                    <h2>রসায়ন</h2>
                </a>

                <a href="#" class="subject-card" data-subject="agriculture">
                    <i class="fas fa-leaf"></i>
                    <h2>কৃষি</h2>
                </a>
                
                </div>
        </div>
    </div>
    
    <div id="loading-overlay" style="display: none;">
        <div class="loader-center">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
        </div>
        <div class="loading-text">লোড হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const subjectCards = document.querySelectorAll('.subject-card');

            subjectCards.forEach(card => {
                
                // ১. "উপরে উঠে আসার" অ্যানিমেশন (iOS Press Effect)
                // mousedown/touchstart এ is-active ক্লাস যোগ হবে, যা কার্ডটিকে ছোট করে দেবে
                const addActiveClass = () => {
                    // যদি কার্ডটি disabled না হয়, তবেই ক্লাস যোগ করবে
                    if (!card.classList.contains('disabled')) {
                        card.classList.add('is-active');
                    }
                };
                
                // mouseup/touchend এ is-active ক্লাস সরানো হবে
                const removeActiveClass = () => {
                    card.classList.remove('is-active');
                };

                // মাউস ইভেন্ট
                card.addEventListener('mousedown', addActiveClass);
                card.addEventListener('mouseup', removeActiveClass);
                card.addEventListener('mouseleave', removeActiveClass); // মাউস কার্ড থেকে সরলে

                // টাচ ইভেন্ট (ফোনের জন্য)
                // {passive: true} টাচ পারফরম্যান্স উন্নত করে
                card.addEventListener('touchstart', addActiveClass, {passive: true});
                card.addEventListener('touchend', removeActiveClass);
                
                // ২. ক্লিক করার পর লোডিং অ্যানিমেশন
                card.addEventListener('click', (event) => {
                    // যদি কার্ডটি disabled থাকে, তবে কিছু হবে না
                    if (card.classList.contains('disabled')) {
                        return;
                    }

                    // ডিফল্ট নেভিগেশন বন্ধ করুন যাতে আমরা লোডিং দেখাতে পারি
                    event.preventDefault(); 
                    
                    // লোডিং ওভারলে দেখানো
                    loadingOverlay.style.display = 'flex'; 

                    // ⚠️ গুরুত্বপূর্ণ: এখানে আপনার আসল ডেটা লোডিং বা অ্যাসিঙ্ক্রোনাস কাজ হবে।
// উদাহরণস্বরূপ, ৩ সেকেন্ড পর লোডিং শেষ হলে অন্য পেজে যাওয়া:
                    setTimeout(() => {
                        const link = card.getAttribute('href');
                        // লোডিং শেষ হলে অন্য পেজে যান
                        if (link && link !== '#') {
                            window.location.href = link; 
                        } else {
                            // যদি কোনো লিংক না থাকে, শুধু লোডিং ওভারলে সরিয়ে দিন
                            loadingOverlay.style.display = 'none'; 
                            alert("${card.querySelector('h2').textContent}" পৃষ্ঠাটি প্রস্তুত নয়।);
                        }
                    }, 3000); // ৩ সেকেন্ডের জন্য লোডিং দেখানো হবে
                });
            });
        });
    </script>
</body>
</html>
