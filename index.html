<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রধান মেনু - অ্যাসাইনমেন্ট পোর্টাল (Glass Theme)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* গ্লোবাল সেটিংস */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --primary-color: #007aff; 
            --text-color: #1c1c1e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; 
            position: relative;
        }

        /* ১. Glassmorphism ব্যাকগ্রাউন্ড */
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* অ্যাবস্ট্রাক্ট ব্যাকগ্রাউন্ড */
            background: url('https://images.unsplash.com/photo-1547841243-c0d11f970e30?fit=crop&w=1600&q=80') no-repeat center center/cover;
            filter: brightness(1.05) saturate(1.2); 
            z-index: -2;
        }

        /* ২. Glassmorphism কনটেইনার */
        .glass-container {
            padding: 30px;
            border-radius: 25px;
            background: var(--glass-bg);
            box-shadow: 0 8px 32px var(--glass-shadow);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            max-width: 90%;
            width: 600px; 
        }

        .main-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        .glass-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff; 
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .glass-subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: #e0e0e0;
        }


        /* ৩. সাবজেক্ট গ্রিড ও কার্ড স্টাইল */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        .subject-card {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            padding: 20px 10px;
            
            background: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px; 
            
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
        }

        .subject-card:hover:not(.disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px var(--glass-shadow);
            background: rgba(255, 255, 255, 0.4);
        }

        /* ক্লিক অ্যানিমেশন (iOS Press Effect) */
        .subject-card.is-active:not(.disabled) {
            transform: scale(0.95);
            opacity: 0.8;
            box-shadow: none;
        }


        .subject-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px var(--glass-shadow);
        }

        .subject-card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        /* Disabled কার্ডের স্টাইল */
        .subject-card.disabled {
            cursor: not-allowed;
            opacity: 0.4;
            pointer-events: none; 
        }


        /* ৪. লোডার স্টাইল */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .loading-text {
            margin-top: 15px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* লোডার অ্যানিমেশন */
        .loader-center {
            width: 60px;
            height: 60px;
            position: relative;
            transform: rotate(45deg);
        }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: rotateSlice 2s infinite ease-in-out;
        }

        .slice:nth-child(1) { top: 0; left: 0; border-top-left-radius: 10px; background-color: #007aff; }
        .slice:nth-child(2) { top: 0; left: 50%; border-top-right-radius: 10px; background-color: #34c759; animation-delay: 0.1s; }
        .slice:nth-child(3) { top: 50%; left: 0; border-bottom-left-radius: 10px; background-color: #ff9500; animation-delay: 0.2s; }
        .slice:nth-child(4) { top: 50%; left: 50%; border-bottom-right-radius: 10px; background-color: #ff3b30; animation-delay: 0.3s; }

        @keyframes rotateSlice {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        /* ৫. রেসপনসিভ ডিজাইন */
        @media (max-width: 600px) {
            .subject-grid {
                grid-template-columns: 1fr;
            }
            .glass-container {
                padding: 20px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    
    <div class="background-effect"></div> 

    <div id="loading-overlay" class="glass-container">
        <div class="loader-center">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
        </div>
        <p class="loading-text">লোড হচ্ছে...</p>
    </div>

    <div class="main-body glass-container" id="main-content" style="display:none;">
        <header>
            <h1 class="glass-title">কৃষি প্রশিক্ষণ ইনস্টিটিউট</h1>
            <p class="glass-subtitle">অ্যাসাইনমেন্ট পোর্টাল</p>
        </header>

        <section class="subject-grid">
            <a href="biology/cover.html" class="subject-card glass-card" onclick="showLoader(event)">
                <i class="fas fa-leaf"></i>
                <h2>জীববিজ্ঞান</h2>
            </a>
            <a href="other_subjects/math.html" class="subject-card glass-card disabled" onclick="showLoader(event)">
                <i class="fas fa-calculator"></i>
                <h2>গণিত</h2>
            </a>
            <a href="other_subjects/physics.html" class="subject-card glass-card disabled" onclick="showLoader(event)">
                <i class="fas fa-atom"></i>
                <h2>পদার্থ</h2>
            </a>
            <a href="other_subjects/chemistry.html" class="subject-card glass-card disabled" onclick="showLoader(event)">
                <i class="fas fa-flask"></i>
                <h2>রসায়ন</h2>
            </a>
            <a href="other_subjects/agriculture.html" class="subject-card glass-card disabled" onclick="showLoader(event)">
                <i class="fas fa-tractor"></i>
                <h2>কৃষি</h2>
            </a>
        </section>
    </div>

    <script>
        function showLoader(event) {
            const targetElement = event.currentTarget;
            
            // যদি এটি Disabled না হয়, তবেই ক্লিক অ্যানিমেশন যোগ করুন
            if (!targetElement.classList.contains('disabled')) {
                // অ্যানিমেশন যোগ
                targetElement.classList.add('is-active');
            } else {
                // যদি ডিসেবল্ড থাকে, তাহলে লিঙ্কের ডিফল্ট আচরণ বন্ধ করুন
                event.preventDefault();
                return; 
            }

            // লোডার দেখানোর জন্য এবং আসল নেভিগেশনের জন্য সামান্য ডিলে
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'flex';
            }, 100); 
        }

        window.onload = function() {
            // লোডিং স্ক্রিন সরিয়ে মেইন কন্টেন্ট দেখানোর জন্য
            setTimeout(function() {
                document.getElementById('loading-overlay').style.display = 'none';
                // main-body কে block (বা flex) করে দেওয়া হয়েছে
                document.getElementById('main-content').style.display = 'flex'; 
            }, 500);
            
            // অ্যানিমেশন শেষ হলে is-active ক্লাসটি সরিয়ে ফেলার জন্য
            document.querySelectorAll('.subject-card').forEach(card => {
                card.addEventListener('transitionend', function() {
                    card.classList.remove('is-active');
                });
            });
        }
    </script>
</body>
      </html>
