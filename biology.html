<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জীববিজ্ঞান - অ্যাসাইনমেন্ট</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="background-effect"></div>

    <div class="glass-container">
        <div class="main-body">
            
            <header>
                <h1 class="glass-title">জীববিজ্ঞান - অ্যাসাইনমেন্ট</h1>
            </header>

            <div class="instruction-box">
                <h3 class="instruction-title">--- কভার পেজ লেখার নির্দেশনা ---</h3>
                
                <div class="image-preview-container">
                    <img src="images/file_1759770324.jpg" alt="কভার পেজ লেখার নির্দেশনা" class="instruction-image">
                </div>
            </div>


            <div class="chapter-grid">
                
                <a href="#" class="subject-card chapter-button" data-chapter="1">
                    <i class="fas fa-book-open"></i>
                    <h2>১ অধ্যায় এর প্রশ্ন/ উত্তর</h2>
                </a>

            </div>
        </div>
    </div>
    
    <div id="loading-overlay" style="display: none;">
        <div class="loader-center">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
        </div>
        <div class="loading-text">লোড হচ্ছে... অনুগ্রহ করে অপেক্ষা করুন</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const chapterButtons = document.querySelectorAll('.chapter-button');

            chapterButtons.forEach(card => {
                
                // ১. "উপরে উঠে আসার" অ্যানিমেশন (iOS Press Effect)
                const addActiveClass = () => {
                    if (!card.classList.contains('disabled')) {
                        card.classList.add('is-active');
                    }
                };
                
                const removeActiveClass = () => {
                    card.classList.remove('is-active');
                };

                // মাউস এবং টাচ ইভেন্ট
                card.addEventListener('mousedown', addActiveClass);
                card.addEventListener('mouseup', removeActiveClass);
                card.addEventListener('mouseleave', removeActiveClass); 
                card.addEventListener('touchstart', addActiveClass, {passive: true});
                card.addEventListener('touchend', removeActiveClass);
                card.addEventListener('touchcancel', removeActiveClass); 

                // ২. ক্লিক করার পর লোডিং অ্যানিমেশন
                card.addEventListener('click', (event) => {
                    if (card.classList.contains('disabled')) {
                        return;
                    }

                    event.preventDefault(); 
                    loadingOverlay.style.display = 'flex'; 

                    // ৩ সেকেন্ড (৩০০০ মিলিসেকেন্ড) পর কাজ সম্পন্ন হবে
                    setTimeout(() => {
                        const link = card.getAttribute('href');
                        
                        if (link && link !== '#') {
                            window.location.href = link; 
                        } else {
                            loadingOverlay.style.display = 'none'; 
                            alert("${card.querySelector('h2').textContent}" পৃষ্ঠাটি এখনো তৈরি হচ্ছে।);
                        }
                    }, 3000); 
                });
            });
        });
    </script>
</body>
</html>
