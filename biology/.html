<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জীববিজ্ঞান - অ্যাসাইনমেন্ট</title>
    
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="background-effect"></div>

    <div class="glass-container">
        <div class="main-body">
            
            <header>
                <h1 class="glass-title">জীববিজ্ঞান - অ্যাসাইনমেন্ট</h1>
            </header>

            <div class="instruction-box">
                <h3 class="instruction-title">---- কভার পেজ লেখার নির্দেশনা ----</h3>
                <p class="glass-subtitle" style="margin-bottom: 15px;">GitHub এ আপলোড করা একটি ছবির উদাহরণ:</p>
                
                <div class="image-preview-container">
                    <img src="../images/file_1759770324.jpg" alt="কভার পেজ লেখার নির্দেশনা" class="instruction-image">
                </div>
            </div>

            <div class="chapter-grid">
                
                <a href="../chapter1.html" class="subject-card chapter-button" data-chapter="1">
                    <i class="fas fa-book-open"></i>
                    <h2>১ অধ্যায় এর প্রশ্ন/ উত্তর</h2>
                </a>

                <p class="future-note">
                    {পরবর্তীতে নতুন অধ্যায় এড করা হলে এখানে বাটনগুলো এড করা হবে }
                </p>

            </div>
        </div>
    </div>
    
    <div id="loading-overlay" style="display: none;">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chapterButtons = document.querySelectorAll('.chapter-button');

            chapterButtons.forEach(card => {
                const addActiveClass = () => { if (!card.classList.contains('disabled')) card.classList.add('is-active'); };
                const removeActiveClass = () => card.classList.remove('is-active');

                card.addEventListener('mousedown', addActiveClass);
                card.addEventListener('mouseup', removeActiveClass);
                card.addEventListener('mouseleave', removeActiveClass); 
                card.addEventListener('touchstart', addActiveClass, {passive: true});
                card.addEventListener('touchend', removeActiveClass);
                card.addEventListener('touchcancel', removeActiveClass); 
            });
        });
    </script>
</body>
  </html>
