<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জীববিজ্ঞান অ্যাসাইনমেন্ট পোর্টাল</title>
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="container loader-center">
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
            <div class="slice"></div>
        </div>
        <p>অপেক্ষা করুন...</p>
    </div>

    <div class="main-content">
        <header>
            <a href="../index.html" class="back-link">← বিষয় নির্বাচন</a>
            <h1>জীববিজ্ঞান অ্যাসাইনমেন্ট</h1>
        </header>
        
        <div class="cover-page">
            <p class="cover-instruction">কভার পেজ লেখার সুনির্দিষ্ট নির্দেশনা ও নিষেধ</p> 
            
            <img src="../images/file_1759756129.jpg" alt="কভার পিকচার"> 
            
            </div>
        
        <div class="chapter-list">
            <a href="assignments/chapter-1.html" class="chapter-link">
                <i class="fas fa-arrow-right"></i> অধ্যায় ১ শুরু করুন 
            </a>
            </div>
    </div>
    
    <script>
        // লোডার স্ক্রিপ্ট
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() { 
                document.getElementById('loading-overlay').style.display = 'none'; 
            }, 500); // 500ms এ লোডার বন্ধ হবে
        });

        // ক্লিক করলে লোডার দেখাবে
        document.querySelectorAll('a').forEach(link => { 
            var loader = document.getElementById('loading-overlay'); 
            link.addEventListener('click', function(event) { 
                // ডিসেবল্ড না হলে লোডার দেখাও
                if (!link.classList.contains('disabled')) {
                    loader.style.display = 'flex'; 
                }
            }); 
        });
    </script>
</body>
</html>
