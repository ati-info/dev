<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জীববিজ্ঞান অ্যাসাইনমেন্ট কভার</title>
    <link rel="stylesheet" href="../style.css"> 
    <style>
        /* biology/style.css এর স্টাইলটি এখানে ইনলাইন করে দেওয়া হলো */
        .cover-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            min-height: 80vh; 
            text-align: center;
            padding: 30px 20px;
        }

        .cover-header {
            width: 100%;
            margin-bottom: 20px;
        }

        .cover-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .cover-content img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--glass-shadow);
            opacity: 0.95;
        }
        
        .next-button-container {
            width: 100%;
            margin-top: 30px;
        }

        .next-button {
            display: block;
            width: 100%;
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.4);
        }

        .next-button:hover {
            background-color: #005bb5;
        }

        .next-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="background-effect"></div> 

    <div class="main-body glass-container cover-page">
        
        <div class="cover-header">
            <h1>জীববিজ্ঞান অ্যাসাইনমেন্ট</h1>
            <p class="glass-subtitle">কভার পেজ (GitHub থেকে লোড হয়েছে)</p>
        </div>

        <div class="cover-content">
            <img 
                id="coverImage"
                src="https://via.placeholder.com/400x550.png?text=Biology+Assignment+Cover+(GitHub)" 
                alt="জীববিজ্ঞান কভার পেজ"
            >
        </div>

        <div class="next-button-container">
            <a href="assignment.html" class="next-button">Next →</a>
        </div>
    </div>
</body>
</html>
